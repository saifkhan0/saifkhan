<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register Form</title>
  <!-- using google font -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
  <!-- using font awesome for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <!-- reset and custom css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <!-- form holder -->
    <div class="formholder">
      <!-- title holder -->
      <div class="titleHolder">
        <i class="far fa-user-circle"></i>
        <h1>Sign up</h1>
        <p>It's free and only takes a minute.</p>
      </div>
      <!-- register form -->
      <form action="#" class="registerForm">
        <div class="row">
          <input type="text" placeholder="firstname" required>
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="row">
          <input type="text" placeholder="lastname" required>
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="row">
          <input type="text" placeholder="comapny" required>
          <i class="fas fa-user"></i>
        </div>
        <div class="row">
          <input type="email" placeholder="email" required>
          <i class="fas fa-key"></i>
        </div>
        <div class="row">
          <input type="text" placeholder="WebPage" required>
          <i class="fas fa-key"></i>
        </div>
        <div class="row">
          <input type="password" placeholder="street" required>
          <i class="fas fa-user-circle"></i>
        </div>



        <div class="row">
          <input type="text" placeholder="city/Province" required>
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="row">
          <input type="password" placeholder="Zip/PostalCode" required>
          <i class="fas fa-key"></i>
        </div>
        <div class="row">
          <input type="password" placeholder="Country" required>
          <i class="fas fa-key"></i>
        </div>
        <div class="row">
          <input type="text" placeholder="BussinessPhone" required>
          <i class="fas fa-key"></i>
        </div>
        <div class="row">
          <input type="text" placeholder="PersonalPhone" required>
          <i class="fas fa-key"></i>
        </div>
        <div class="row">
          <input type="text" placeholder="MobilePhone" required>
          <i class="fas fa-key"></i>
        </div>
        <div class="row">
          <input type="text" placeholder="FaxNumber" required>
          <i class="fas fa-key"></i>
        </div>
     


        <div class="dropdown">
          <button class="dropbtn">Category</button>
          <div class="dropdown-content">
            <a href="#">Bussiness</a>
            <a href="#">Personal</a>
            <a href="#">Link 3</a>
          </div>
        </div>

        <div class="row">
          <input type="checkbox" id="signedIn">
          <label for="signedIn">Keep me signed in</label>
        </div>
        <div class="row">
          <button type="submit" class="btn">Register</button>
        </div>
        <div class="row">
          <a href="index.html">Already have an account? Sign in</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
